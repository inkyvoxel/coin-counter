<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin Counter - Calculate UK Coin Values</title>
    <meta
      name="description"
      content="Educational coin counting game for kids. Practice counting UK coins with this interactive coin counter. Add up pounds and pence to check your math skills."
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸª™</text></svg>"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.lime.min.css"
    />
  </head>
  <body>
    <header class="container">
      <h1>Coin Counter ðŸª™</h1>
      <p>What's the total?</p>
    </header>
    <main class="container">
      <section id="coins-display">
        <!-- Coins will be displayed here -->
      </section>
      <section>
        <label for="pounds-input">
          Pounds (Â£)
          <input
            type="number"
            id="pounds-input"
            placeholder="0"
            min="0"
            step="1"
            inputmode="numeric"
            enterkeyhint="next"
          />
        </label>
        <label for="pence-input">
          Pence (p)
          <input
            type="number"
            id="pence-input"
            placeholder="0"
            min="0"
            max="99"
            step="1"
            inputmode="numeric"
            enterkeyhint="go"
          />
        </label>
        <button id="check-button">Check Answer</button>
        <button id="reset-button" class="secondary">Reset</button>
        <button id="settings-button" class="secondary">Settings</button>
      </section>
    </main>
    <footer class="container">
      <p>
        Made by
        <a href="https://www.inkyvoxel.com" target="_blank">inkyvoxel</a> â¬›
      </p>
    </footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
