<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coins</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <article>
        <header>
          <h1>What's the total?</h1>
        </header>
        <section id="coins-display">
          <!-- Coins will be displayed here -->
        </section>
        <section>
          <label for="pounds-input">
            Pounds (Â£)
            <input
              type="number"
              id="pounds-input"
              placeholder="0"
              min="0"
              step="1"
            />
          </label>
          <label for="pence-input">
            Pence (p)
            <input
              type="number"
              id="pence-input"
              placeholder="0"
              min="0"
              max="99"
              step="1"
            />
          </label>
          <button id="check-button">Check Answer</button>
        </section>
      </article>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
